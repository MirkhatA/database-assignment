<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Disease System</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Disease System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/countrys}">Country</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/diseases}">Disease</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/diseaseTypes}">Disease Type</a>
      </li>


    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <h1>Disease List</h1>
  </div>

  <div class = "row">
    <div class="col-Lg-3">
      <a th:href ="@{/diseases/new}" class = "btn btn-primary btn-sm mb-3"> Add Disease</a>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th> Disease diseaseCode</th>
      <th> Disease pathogen</th>
      <th> Disease description</th>
      <th> Disease id</th>

      <th> Actions</th>


    </tr>
    </thead>

    <tbody>
    <tr th:each="disease: ${diseases}">
      <td th:text = "${disease.diseaseCode}"></td>
      <td th:text = "${disease.pathogen}"></td>
      <td th:text = "${disease.description}"></td>
      <td th:text = "${disease.id}"></td>

      <td>
        <a th:href="@{/diseases/edit/{diseaseCode}(diseaseCode=${disease.diseaseCode})}"
           class="btn btn-primary"> Update</a>
        <a th:href="@{/diseases/{diseaseCode}(diseaseCode=${disease.diseaseCode})}"
           class="btn btn-danger"> Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>


</body>
</html>
