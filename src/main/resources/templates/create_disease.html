<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Disease System</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Disease System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/countrys}">Country</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/diseases}">Disease</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/diseaseTypes}">Disease Type</a>
      </li>

    </ul>
  </div>
</nav>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card ">
      <h1 class="text-center"> Create Disease </h1>
      <div class="card_body">
        <form th:action="@{/diseases}" th:object="${disease}" method ="POST">
          <div class="form-group">
            <label> Disease diseaseCode</label>
            <input
                    type="text"
                    name="disease_code"
                    th:field="*{diseaseCode}"
                    class="form-control"
                    placeholder="Enter Disease Code"
            />
          </div>

          <div class="form-group">
            <label> Disease pathogen</label>
            <input
                    type="text"
                    name="pathogen"
                    th:field="*{pathogen}"
                    class="form-control"
                    placeholder="Enter Disease pathogen"
            />
          </div>

          <div class="form-group">
            <label> Disease description</label>
            <input
                    type="text"
                    name="description"
                    th:field="*{description}"
                    class="form-control"
                    placeholder="Enter Disease description"
            />
          </div>

          <div class="form-group">
            <label> Disease id</label>
            <input
                    type="text"
                    name="id"
                    th:field="*{id}"
                    class="form-control"
                    placeholder="Enter Disease id"
            />
          </div>


          <div class = "box-footer">
            <button type="submit" class ="btn btn-primary">
              Submit
            </button>

          </div>

        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
